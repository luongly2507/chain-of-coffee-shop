    <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
	<!-- Begin: Content left -->
	<div class="content-left">
		<button class="cancel-btn red-btn btn">
            <img src="../img/cancel.png" alt="" class="cancel-img">
            <p>Hủy hóa đơn</p>
		</button>

		<img src="../img/logo.png" alt="" class="logo">

		<button class="merge-btn yellow-btn btn">
            <img src="../img/merge.png" alt="" class="merge-img">
            <p>Gộp bàn</p>
		</button>

		<button class="pay-btn green-btn btn">
            <img src="../img/money.png" alt="" class="pay-img">
            <p>Thanh toán</p>
		</button>

		<button class="close-btn orange-btn btn">
            <img src="../img/exit.png" alt="" class="close-img">
            <p>Đóng cửa sổ</p>
		</button>
	</div>
	<!-- End: Content left -->

	<!-- Begin: Content-middle -->
	<div class="content-middle">
		<div class="bill-heading">
			<p class="bill-date">ngày <span id="js-bill-date"></span></p>

			<div class="bill-info">
				<p class="tbl-num">bàn <span id="js-tbl-num"></span></p>
				<p class="bill-num">số <span id="js-bill-num">0001</span></p>
			</div>
		</div>

		<div class="bill-content">
            
        </div>

		<div class="bill-value">
			<div class="prepaid-value">
				<p class="prepaid-txt">tạm tính</p>
				<p class="prepaid-num"><span id="js-prepaid-num">0</span></p>
			</div>

			<div class="discount-value">
				<p class="discount-txt">giảm giá</p>
				<p class="discount-num"><span id="js-discount-num">0</span> %</p>
			</div>

			<div class="total-value">
				<p class="total-txt">tổng cộng</p>
				<p class="total-num"><span id="js-total-num">0</span></p>
			</div>
		</div>
	</div>
	<!-- End: Content middle -->

	<!-- Begin: Content right -->
	<div class="content-right">
		<div class="menu">
			<div class="category-list">
                <button class="category-item" value="">cà phê</button>
                <button class="category-item" value="">đá xay</button>
                <button class="category-item" value="">đồ uống nóng</button>
                <button class="category-item" value="">trà trái cây</button>
                <button class="category-item" value="">trà sữa</button>
                <button class="category-item" value="">nước ép</button>
                <button class="category-item" value="">đồ ăn</button>
			</div>

			<div class="drink-list">

			</div>
		</div>

		<div class="discount-code">
			<p class="discount-code-txt">code</p>

			<select name="" id="" class="discount-code-select">

			</select>

			<button class="discount-btn blue-btn btn">
                <img src="../img/discount.png" alt="" class="discount-img">
                <p>Giảm giá</p>
			</button>
		</div>
	</div>
	<!-- End: Content right -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/order.js"></script>
</body>
</html>

    <script src="../js/order.js"></script>
</body>
</html>
