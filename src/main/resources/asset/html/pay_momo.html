<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pay_momo.css">
</head>

<body>
    <div id="main">
        <div class="heading">
            <p>Xác nhận thanh toán</p>
        </div>

        <div class="content">
            <div class="money-btn-list">
                <button class="money-btn btn">1.000</button>
                <button class="money-btn btn">2.000</button>
                <button class="money-btn btn">5.000</button>
                <button class="money-btn btn">10.000</button>
                <button class="money-btn btn">20.000</button>
                <button class="money-btn btn">50.000</button>
                <button class="money-btn btn">100.000</button>
                <button class="money-btn btn">200.000</button>
                <button class="money-btn btn">500.000</button>
            </div>

            <div class="pay-info">
                <a href="../html/pay_cash.html" class="yellow-btn pay-heading btn">Thanh toán Momo</a>
                <div class="pay-money">
                    <p class="total-txt">Tổng cộng</p>
                    <div class="total-num">
                        <p>104.000</p>
                    </div>
                    <p class="receive-txt">Khách đưa</p>
                    <input type="number" name="" id="" class="receive-num">
                    <p class="pay-back-txt">Tiền thừa</p>
                    <p class="pay-back-num">1.000</p>
                </div>
                <div class="pay-customer">
                    <p class="customer-txt">Mã KH</p>
                    <input type="text" name="" id="" class="customer-code">
                </div>
            </div>

            <div class="btn-list">
                <div class="qr-area blue-btn">
                    <p>Mã thanh toán</p>
                    <img src="../img/momo.png" alt="" class="qr">
                </div>
                <a href="../html/home.html" class="confirm-btn green-btn btn">Xác nhận</a>
                <a href="../html/order.html" class="cancel-btn red-btn btn">Hủy bỏ</a>
            </div>
        </div>
    </div>
</body>

</html>
