<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/forgot_password.css">
</head>

<body>
    <div id="main">
        <div class="heading">
            <img src="../img/logo.png" alt="" class="logo">
        </div>

        <div class="content">
            <div class="slogan">
                <div class="slogan-container">
                    <p class="brown-text">Forgot password?</p>
                    <a class="green-text" href="#">Don't worry!</a>
                </div>
            </div>

            <div class="form">
                <div class="form-container">
                    <label for="" class="username-lbl username lbl">Tên đăng nhập</label>
                    <input type="text" name="" id="" class="username-ip username ip">

                    <label for="" class="email-lbl email lbl">Email</label>
                    <input type="email" name="" id="" class="email-ip email ip">

                    <button class="send-btn btn pink-btn js-send-btn">Đặt lại mật khẩu</button>
                    <button class="send-btn-disabled btn js-send-btn-disabled">Đặt lại mật khẩu</button>
                    <p class="sent js-sent">Bạn vui lòng check email để đặt lại mật khẩu</p>
                    <a href="../html/sign_in.html" class="login-btn btn pink-btn">Đăng nhập</a>
                </div>
            </div>
        </div>

        <div class="footing">
            <a href="../html/about_us.html" class="col blue-text btn" id="about-us-btn">Giới thiệu</a>
                <a href="../html/contact.html" class="col blue-text btn" id="contact-btn">Liên hệ</a>
                <a href="https://www.facebook.com/UIT.Fanpage" class="col blue-text btn" id="fb-btn">
                    <img src="../img/facebook.png" alt="" id="fb-logo">
                    <p id="fb-text">Facebook</p>
                </a>
        </div>
    </div>
</body>

<script>
    const sendBtn = document.querySelector('.js-send-btn')
    const sentNotice = document.querySelector('.js-sent')
    const sendDisabledBtn = document.querySelector('.js-send-btn-disabled')

    function sentEmail() {
        sendBtn.classList.add('clicked')
        sentNotice.classList.add('clicked')
        sendDisabledBtn.classList.add('appear')
    }

    sendBtn.addEventListener('click', sentEmail)
</script>

</html>
