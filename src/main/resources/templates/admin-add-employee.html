<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head.html :: head(${title})}"></head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav th:replace="~{fragments/admin-nav.html}"></nav>
        <!--Aside-->
        <aside th:replace="~{fragments/admin-aside.html :: aside('employees')}"></aside>
        <!--Main-->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div th:replace="~{fragments/content-header.html :: contentHeader('Employees','Employees')}"></div>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <form action="" class="w-50 m-auto">
                        <h4 class="text-center"> Thêm nhân viên</h4>
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-text">Họ tên: </label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-text">Email: </label>
                                <input type="text"  class="form-control" required>
                            </div>
                            <div class="col">
                                <label for="" class="form-text">Số điện thoại: </label>
                                <input type="text"  class="form-control" required>
                            </div>
                        </div>
                     
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-text">Địa chỉ: </label>
                                <input type="text"  class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-text">Giới tính: </label>
                                <select name="" class="form-control" id="">
                                    <option value="Nam">Nam</option>
                                    <option value="Nữ">Nữ</option>
                                    <option value="Khác">Khác</option>
                                    <option value="Không muốn trả lời">Không muốn trả lời</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="" class="form-text">Ngày sinh: </label>
                                <input type="date"  class="form-control" required>
                            </div>
                        </div>
                      
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-text">Chức vụ: </label>
                                <select name="" class="form-control" id="">
                                    <option sec:authorize="hasRole('ADMIN')" value="admin">Quản lý</option>
                                    <option value="employee">Nhân viên</option>
                              </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="" class="form-text">Mật khẩu: </label>
                                <input type="text"  class="form-control" required>
                            </div>
                        </div>
                          <div class="row">
                            <div class="col">
                  
                                <button type="submit"  class="mt-3 btn btn-success">Thêm nhân viên</button>
                                <a type="submit" th:href = "@{/admin/employees}" class="mt-3 btn btn-danger">Hủy</a>
               
                            </div>
                        </div>
                    </form>
                    <a th:href = "@{/admin/employees}">Back to list</a>
                </div>
            </section>
        </div>
    </div>
    <script th:replace="~{/fragments/script.html}"></script>
    <script th:src="@{/js/admin-employees.js}"></script>
</body>

</html>
