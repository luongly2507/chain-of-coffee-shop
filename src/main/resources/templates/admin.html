<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="shortcut icon" th:href="@{img/favicon.png}" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'
        integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=='
        crossorigin='anonymous' />
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>

<body class="row">
    <aside class="col-md-2">
        <div id="aside-header">
            <img th:src="@{img/favicon.png}" alt="" height="70%">
            <h6 class="text-light d-inline ms-3">Coffee Store</h6>
        </div>
        <div id="aside-body" class="mt-5">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">Dashboard</button>
                <button class="nav-link" id="v-pills-category-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-category" type="button" role="tab" aria-controls="v-pills-category"
                    aria-selected="false">Category</button>
                <button class="nav-link" id="v-pills-ingredient-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-ingredient" type="button" role="tab" aria-controls="v-pills-ingredient"
                    aria-selected="false">Ingredient</button>
                <button class="nav-link" id="v-pills-supplier-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-supplier" type="button" role="tab" aria-controls="v-pills-supplier"
                    aria-selected="false">Supplier</button>
                <button class="nav-link" id="v-pills-employee-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-employee" type="button" role="tab" aria-controls="v-pills-employee"
                    aria-selected="false">Employee</button>
                <button class="nav-link" id="v-pills-product-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-product" type="button" role="tab" aria-controls="v-pills-product"
                    aria-selected="false">Product</button>
                <button class="nav-link" id="v-pills-order-tab" data-bs-toggle="pill" data-bs-target="#v-pills-order"
                    type="button" role="tab" aria-controls="v-pills-order" aria-selected="false">Order</button>
            </div>
        </div>
    </aside>
    <main class="col">
        <header class="d-flex justify-content-between">
            <i class="fas fa-hamburger fs-1 p-3" onclick="$('aside').toggle()"
                style="color: burlywood; cursor: pointer;"></i>
            <div class="dropdown">
                <i class="fas fa-user-circle dropdown-toggle fs-1 p-3" style="color: burlywood; cursor: pointer;"
                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></i>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </header>
        <div class="tab-content p-3" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                Home</div>
            <!--Category Management-->
            <div class="tab-pane fade" id="v-pills-category" role="tabpanel" aria-labelledby="v-pills-category-tab">
                <div class="alert alert-warning" role="alert">
                    Category Management
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryStaticBackdrop">Add</button>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search"
                            id="category-search-input" onkeypress="searchCategory($('#category-search-input').val())">
                        <button class="btn btn-outline-success disabled" type="submit">Search</button>
                    </div>
                </div>
                <table class="table mt-5" style="height: 450px;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Last Modified At</th>
                            <th scope="col">Created By</th>
                            <th scope="col">Last Modified By</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="categories-list">
                    </tbody>
                </table>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end" id="category-pagination">

                    </ul>
                </nav>
                <!--Add Modal -->
                <div class="modal fade" id="addCategoryStaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="addCategoryStaticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addCategoryStaticBackdropLabel">Add Category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="add-category-name-input"
                                        placeholder="Name ...">

                                </div>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput2" class="form-label">Description</label>
                                    <textarea class="form-control" id="add-category-description-input"
                                    placeholder="Description ..." rows="5"></textarea>
                                </div>
                                <span class="fst-italic" id="category-create-validation"></span>
                            </div>

                            <div class="modal-footer">

                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success" onclick="addCategory()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Update Modal -->
                <div class="modal fade" id="updateCategoryStaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="updateCategoryStaticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateCategoryStaticBackdropLabel">Update Category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="update-category-name-input"
                                        placeholder="Name ...">

                                </div>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput2" class="form-label">Description</label>
                                    <textarea class="form-control" id="update-category-description-input"
                                        placeholder="Description ..." rows="5" ></textarea>
                                </div>
                                <span class="fst-italic" id="category-update-validation"></span>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-info" id="update-category-modal-confirm">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Delete Modal -->
                <div class="modal fade" id="deleteCategoryStaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="deleteCategoryStaticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteCategoryStaticBackdropLabel">Delete Category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="delete-category-modal-message"></p>
                            </div>

                            <div class="modal-footer">

                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="delete-category-modal-confirm">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Ingredient-->
            <div class="tab-pane fade" id="v-pills-ingredient" role="tabpanel" aria-labelledby="v-pills-ingredient-tab">
                Ingredient
            </div>
            <!--Supplier-->
            <div class="tab-pane fade" id="v-pills-supplier" role="tabpanel" aria-labelledby="v-pills-supplier-tab">
                Supplier
            </div>
             <!--Employee-->
            <div class="tab-pane fade" id="v-pills-employee" role="tabpanel" aria-labelledby="v-pills-employee-tab">
                Employee
            </div>
            <div class="tab-pane fade" id="v-pills-product" role="tabpanel" aria-labelledby="v-pills-product-tab">
                Product
            </div>
            <div class="tab-pane fade" id="v-pills-order" role="tabpanel" aria-labelledby="v-pills-order-tab">
                Order
            </div>
        </div>
    </main>
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--Font Awesome Script-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js'
        integrity='sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'
        integrity='sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=='
        crossorigin='anonymous'></script>
    <script th:src="@{js/main.js}"></script>
    <script th:src="@{js/category.js}"></script>
</body>

</html>
