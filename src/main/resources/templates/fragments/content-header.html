 <!-- Content Header (Page header) -->
 <div class="content-header" th:fragment="contentHeader(title,breadcrumb)">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0" th:utext="${title}"></h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
            <li class="breadcrumb-item active" th:utext="${breadcrumb}"></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
